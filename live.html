<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Seguimiento en Tiempo Real</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    #status {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 1000;
      text-align: center;
      min-width: 240px;
    }
  </style>
</head>
<body>

  <div id="status">
    ‚è≥ Conectando al veh√≠culo...
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ================= MAPA =================
    const map = L.map("map", {
      zoomControl: true,
      attributionControl: false,
      dragging: true,
      touchZoom: true,
      doubleClickZoom: true,
      scrollWheelZoom: true
    }).setView([0, 0], 2);

    setTimeout(() => map.invalidateSize(), 300);

    window.addEventListener("resize", () => map.invalidateSize());
    window.addEventListener("orientationchange", () => {
      setTimeout(() => map.invalidateSize(), 300);
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
      minZoom: 3
    }).addTo(map);

    let marker = null;
    let route = L.polyline([], {
      color: "red",
      weight: 4
    }).addTo(map);

    const status = document.getElementById("status");

    // ================= WEBSOCKET =================
    const WS_URL = "wss://vehicle-backend-ocks.onrender.com";
    const socket = new WebSocket(WS_URL);

    socket.onopen = () => {
      status.innerText = "üü¢ Conectado ‚Äî esperando GPS‚Ä¶";
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (!data.lat || !data.lon) return;

      const point = [data.lat, data.lon];

      status.innerHTML = `
        üü¢ GPS activo<br/>
        ${data.lat.toFixed(6)}, ${data.lon.toFixed(6)}
      `;

      if (!marker) {
        marker = L.marker(point).addTo(map);
        map.setView(point, 18);   // üî• M√ÅS CERCA EN M√ìVIL
      } else {
        marker.setLatLng(point);
      }

      route.addLatLng(point);
    };

    socket.onclose = () => {
      status.innerText = "üî¥ Conexi√≥n perdida";
    };

    socket.onerror = () => {
      status.innerText = "‚ö†Ô∏è Error WebSocket";
    };
  </script>

</body>
</html>

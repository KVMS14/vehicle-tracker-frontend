<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Rutas</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #topbar {
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #map {
      height: calc(100% - 50px);
    }
  </style>
</head>
<body>

  <div id="topbar">
    ðŸ“… <input type="date" id="datePicker" />
    <span id="info"></span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const API_BASE = "https://vehicle-backend-ocks.onrender.com";

    const map = L.map("map").setView([-1.64, -78.68], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    const colors = ["red", "blue", "green", "purple", "orange", "brown"];
    let polylines = [];

    const datePicker = document.getElementById("datePicker");
    const info = document.getElementById("info");

    datePicker.valueAsDate = new Date();
    datePicker.addEventListener("change", loadRoutes);

    async function loadRoutes() {
      clearMap();

      const date = datePicker.value;
      info.innerText = "Cargando rutas...";

      try {
        const res = await fetch(
          `${API_BASE}/routes/by-date/${date}`
        );

        const routes = await res.json();

        if (!routes.length) {
          info.innerText = "No hay rutas este dÃ­a";
          return;
        }

        let allBounds = [];

        routes.forEach((route, index) => {
          if (!route.points || route.points.length < 2) return;

          const latlngs = route.points.map(p => [
            p.lat,
            p.lon   // ðŸ‘ˆ CORRECTO
          ]);

          const polyline = L.polyline(latlngs, {
            color: colors[index % colors.length],
            weight: 4
          }).addTo(map);

          polylines.push(polyline);
          allBounds.push(...latlngs);
        });

        if (allBounds.length) {
          map.fitBounds(allBounds);
        }

        info.innerText = `${polylines.length} ruta(s) cargadas`;

      } catch (err) {
        console.error(err);
        info.innerText = "Error cargando rutas";
      }
    }

    function clearMap() {
      polylines.forEach(p => map.removeLayer(p));
      polylines = [];
    }

    loadRoutes();
  </script>

</body>
</html>

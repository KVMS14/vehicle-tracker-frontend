<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Rutas</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #topbar {
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #map {
      height: calc(100% - 50px);
    }

    .route-item {
      cursor: pointer;
      padding: 4px;
    }

    .route-item:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <div id="topbar">
    ðŸ“… <input type="date" id="datePicker" />
    <span id="info"></span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map("map").setView([0, 0], 2);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    const colors = ["red", "blue", "green", "purple", "orange", "brown"];
    let polylines = [];

    const datePicker = document.getElementById("datePicker");
    const info = document.getElementById("info");

    datePicker.valueAsDate = new Date();

    datePicker.addEventListener("change", loadRoutes);

    async function loadRoutes() {
      clearMap();

      const date = datePicker.value;
      info.innerText = "Cargando rutas...";

      const res = await fetch(
        `/routes/by-date/${date}`
      );

      const routes = await res.json();

      if (routes.length === 0) {
        info.innerText = "No hay rutas este dÃ­a";
        return;
      }

      routes.forEach((route, index) => {
        const color = colors[index % colors.length];

        const latlngs = route.points.map(p => [p.lat, p.lon]);

        const polyline = L.polyline(latlngs, {
          color,
          weight: 4
        }).addTo(map);

        polylines.push(polyline);
      });

      map.fitBounds(polylines[0].getBounds());
      info.innerText = `${routes.length} ruta(s) cargadas`;
    }

    function clearMap() {
      polylines.forEach(p => map.removeLayer(p));
      polylines = [];
    }

    loadRoutes();
  </script>

</body>
</html>
